<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Repository Listing</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <form class="search-bar" onsubmit="onSubmit(event)">
        <img src="./assets/search-icon.svg" alt="search" />
        <input
          type="text"
          placeholder="username"
          name="username"
          id="username"
        />
      </form>
    </header>
    <section class="content">
      <div class="user-info">
        <div class="user-main__info">
          <div class="avatar-holder">
            <img src="" alt="avatar" />
          </div>
          <div>
            <h1></h1>
            <p></p>
          </div>
        </div>
        <div class="user-highlight">
          <div class="user-detail user-location">
            <span>Location</span>
            <span>|</span>
            <span></span>
          </div>
          <div class="user-detail user-repo">
            <span>Repositories</span>
            <span>|</span>
            <span></span>
          </div>
          <div class="user-detail user-follower">
            <span>Followers</span>
            <span>|</span>
            <span></span>
          </div>
        </div>
        <div class="user-links">
          <div class="link twitter">
            <img src="./assets/link-icon.svg" alt="link" />
            <a href="" target="_blank"></a>
          </div>
          <div class="link blog">
            <img src="./assets/link-icon.svg" alt="link" />
            <a href="" target="_blank"></a>
          </div>
        </div>
      </div>

      <div class="repo-cont">
        <div class="repositories"></div>
        <div class="pagination">
          <div class="pagination-numbers"></div>
        </div>
        <div class="repo-overlay">
          <div class="loader">
            <div class="wrapper">
              <div class="line-1"></div>
              <div class="line-2"></div>
              <div class="line-3"></div>
              <div class="line-4"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="repo-count">
        <p>Repositiores per page :</p>
        <select name="repository-count" id="repository-count">
          <option value="10" selected>10</option>
          <option value="25">25</option>
          <option value="50">50</option>
          <option value="75">75</option>
          <option value="100">100</option>
        </select>
      </div>

      <div class="overlay">
        <div class="loader">
          <div class="wrapper">
            <div class="circle"></div>
            <div class="line-1"></div>
            <div class="line-2"></div>
            <div class="line-3"></div>
            <div class="line-4"></div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
